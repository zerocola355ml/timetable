<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 설정 관리 - 시험 시간표 배정 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .config-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .time-input {
            width: 100px;
        }
        .duration-input {
            width: 80px;
        }
        .break-input {
            width: 80px;
        }
        .period-input {
            width: 60px;
        }
        .config-item {
            margin-bottom: 15px;
        }
        .config-label {
            font-weight: 600;
            color: #495057;
        }
        .time-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .time-label {
            min-width: 80px;
            font-weight: 500;
        }
        .nav-tabs .nav-link {
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            color: #007bff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar min-vh-100">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/">
                                <i class="fas fa-home"></i> 홈
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/exam-info">
                                <i class="fas fa-calendar-alt"></i> 시험 정보
                            </a>
                        </li>
                        <li class="nav-link text-white active">
                            <i class="fas fa-cog"></i> 시스템 설정
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/data-review">
                                <i class="fas fa-database"></i> 데이터 검토
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/configure">
                                <i class="fas fa-sliders-h"></i> 제약 조건 설정
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 메인 콘텐츠 -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-cog"></i> 시스템 설정 관리
                    </h1>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            이 페이지에서 시스템의 기본 설정값들을 관리할 수 있습니다. 설정을 변경하면 새로운 데이터 생성 시 적용됩니다.
                        </div>
                    </div>
                </div>

                <!-- 설정 탭 -->
                <ul class="nav nav-tabs mb-4" id="configTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="exam-info-tab" data-bs-toggle="tab" data-bs-target="#exam-info" type="button" role="tab">
                            <i class="fas fa-calendar-alt"></i> 시험 정보 설정
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="scheduling-tab" data-bs-toggle="tab" data-bs-target="#scheduling" type="button" role="tab">
                            <i class="fas fa-clock"></i> 스케줄링 설정
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="system-tab" data-bs-toggle="tab" data-bs-target="#system" type="button" role="tab">
                            <i class="fas fa-server"></i> 시스템 설정
                        </button>
                    </li>
                </ul>

                <!-- 탭 콘텐츠 -->
                <div class="tab-content" id="configTabContent">
                    <!-- 시험 정보 설정 탭 -->
                    <div class="tab-pane fade show active" id="exam-info" role="tabpanel">
                        <div class="config-section">
                            <h4><i class="fas fa-calendar-alt me-2"></i>시험 정보 기본 설정</h4>
                            
                            <!-- 교시별 기본 시작 시간 설정 -->
                            <div class="config-item">
                                <label class="config-label">교시별 기본 시작 시간</label>
                                <div id="startTimesContainer">
                                    <!-- 동적으로 생성됩니다 -->
                                </div>
                            </div>

                            <!-- 기본 지속 시간 -->
                            <div class="config-item">
                                <label for="defaultDuration" class="config-label">기본 시험 시간 (분)</label>
                                <input type="number" class="form-control duration-input" id="defaultDuration" min="30" max="120" step="5">
                            </div>

                            <!-- 기본 쉬는 시간 -->
                            <div class="config-item">
                                <label for="defaultBreakTime" class="config-label">기본 쉬는 시간 (분)</label>
                                <input type="number" class="form-control break-input" id="defaultBreakTime" min="5" max="30" step="5">
                            </div>

                            <!-- 기본 교시 수 -->
                            <div class="config-item">
                                <label for="defaultPeriods" class="config-label">기본 교시 수</label>
                                <input type="number" class="form-control period-input" id="defaultPeriods" min="1" max="10">
                            </div>
                        </div>
                    </div>

                    <!-- 스케줄링 설정 탭 -->
                    <div class="tab-pane fade" id="scheduling" role="tabpanel">
                        <div class="config-section">
                            <h4><i class="fas fa-clock me-2"></i>스케줄링 기본 설정</h4>
                            <p class="text-muted">스케줄링 관련 설정은 추후 추가될 예정입니다.</p>
                        </div>
                    </div>

                    <!-- 시스템 설정 탭 -->
                    <div class="tab-pane fade" id="system" role="tabpanel">
                        <div class="config-section">
                            <h4><i class="fas fa-server me-2"></i>시스템 기본 설정</h4>
                            
                            <!-- 애플리케이션 설정 -->
                            <div class="config-item">
                                <label for="appName" class="config-label">애플리케이션 이름</label>
                                <input type="text" class="form-control" id="appName" maxlength="50">
                            </div>

                            <div class="config-item">
                                <label for="appVersion" class="config-label">애플리케이션 버전</label>
                                <input type="text" class="form-control" id="appVersion" maxlength="20">
                            </div>

                            <!-- 파일 업로드 설정 -->
                            <div class="config-item">
                                <label for="maxFileSize" class="config-label">최대 파일 크기 (MB)</label>
                                <input type="number" class="form-control" id="maxFileSize" min="1" max="100">
                            </div>

                            <div class="config-item">
                                <label for="dataRetentionDays" class="config-label">데이터 보관 기간 (일)</label>
                                <input type="number" class="form-control" id="dataRetentionDays" min="30" max="1095">
                            </div>

                            <div class="config-item">
                                <label for="backupEnabled" class="config-label">백업 활성화</label>
                                <select class="form-control" id="backupEnabled">
                                    <option value="true">활성화</option>
                                    <option value="false">비활성화</option>
                                </select>
                            </div>

                            <div class="config-item">
                                <label for="backupIntervalHours" class="config-label">백업 간격 (시간)</label>
                                <input type="number" class="form-control" id="backupIntervalHours" min="1" max="168">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 버튼 그룹 -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" onclick="saveConfig()">
                                <i class="fas fa-save me-2"></i>설정 저장
                            </button>
                            <button class="btn btn-outline-secondary" onclick="resetConfig()">
                                <i class="fas fa-undo me-2"></i>기본값으로 복원
                            </button>
                            <a href="/exam-info" class="btn btn-outline-primary">
                                <i class="fas fa-arrow-left me-2"></i>돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentConfig = {};
        let currentSystemConfig = {};

        // 페이지 로드 시 설정 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            loadSystemConfig();
        });

        // 시험 정보 설정 로드
        async function loadConfig() {
            try {
                const response = await fetch('/api/exam-info-config');
                const data = await response.json();
                
                if (data.success) {
                    currentConfig = data.data;
                    displayConfig();
                } else {
                    console.error('설정 로드 실패:', data.error);
                }
            } catch (error) {
                console.error('설정 로드 중 오류:', error);
            }
        }

        // 시스템 설정 로드
        async function loadSystemConfig() {
            try {
                const response = await fetch('/api/system-config');
                const data = await response.json();
                
                if (data.success) {
                    currentSystemConfig = data.data;
                    displaySystemConfig();
                } else {
                    console.error('시스템 설정 로드 실패:', data.error);
                }
            } catch (error) {
                console.error('시스템 설정 로드 중 오류:', error);
            }
        }

        // 설정 표시
        function displayConfig() {
            // 시작 시간들 표시
            const startTimesContainer = document.getElementById('startTimesContainer');
            startTimesContainer.innerHTML = '';
            
            if (currentConfig.default_start_times) {
                Object.entries(currentConfig.default_start_times).forEach(([period, time]) => {
                    const timeRow = document.createElement('div');
                    timeRow.className = 'time-row';
                    timeRow.innerHTML = `
                        <span class="time-label">${period}교시:</span>
                        <input type="time" class="form-control time-input" 
                               value="${time}" 
                               onchange="updateStartTime(${period}, this.value)">
                    `;
                    startTimesContainer.appendChild(timeRow);
                });
            }

            // 기본 지속 시간
            document.getElementById('defaultDuration').value = currentConfig.default_duration || 50;
            
            // 기본 쉬는 시간
            document.getElementById('defaultBreakTime').value = currentConfig.default_break_time || 10;
            
            // 기본 교시 수
            document.getElementById('defaultPeriods').value = currentConfig.default_periods || 4;
        }

        // 시스템 설정 표시
        function displaySystemConfig() {
            // 애플리케이션 설정
            document.getElementById('appName').value = currentSystemConfig.app_name || '';
            document.getElementById('appVersion').value = currentSystemConfig.app_version || '';
            
            // 파일 업로드 설정
            document.getElementById('maxFileSize').value = Math.floor((currentSystemConfig.max_file_size || 10 * 1024 * 1024) / (1024 * 1024));
            document.getElementById('dataRetentionDays').value = currentSystemConfig.data_retention_days || 365;
            
            // 백업 설정
            document.getElementById('backupEnabled').value = currentSystemConfig.backup_enabled ? 'true' : 'false';
            document.getElementById('backupIntervalHours').value = currentSystemConfig.backup_interval_hours || 24;
        }

        // 시작 시간 업데이트
        function updateStartTime(period, time) {
            if (!currentConfig.default_start_times) {
                currentConfig.default_start_times = {};
            }
            currentConfig.default_start_times[period] = time;
        }

        // 설정 저장
        async function saveConfig() {
            try {
                // 시험 정보 설정 업데이트
                currentConfig.default_duration = parseInt(document.getElementById('defaultDuration').value);
                currentConfig.default_break_time = parseInt(document.getElementById('defaultBreakTime').value);
                currentConfig.default_periods = parseInt(document.getElementById('defaultPeriods').value);

                const examResponse = await fetch('/api/update-exam-info-config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentConfig)
                });

                const examData = await examResponse.json();
                
                // 시스템 설정 업데이트
                currentSystemConfig.app_name = document.getElementById('appName').value;
                currentSystemConfig.app_version = document.getElementById('appVersion').value;
                currentSystemConfig.max_file_size = parseInt(document.getElementById('maxFileSize').value) * 1024 * 1024;
                currentSystemConfig.data_retention_days = parseInt(document.getElementById('dataRetentionDays').value);
                currentSystemConfig.backup_enabled = document.getElementById('backupEnabled').value === 'true';
                currentSystemConfig.backup_interval_hours = parseInt(document.getElementById('backupIntervalHours').value);

                const systemResponse = await fetch('/api/update-system-config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentSystemConfig)
                });

                const systemData = await systemResponse.json();
                
                if (examData.success && systemData.success) {
                    showAlert('성공', '모든 설정이 저장되었습니다.', 'success');
                } else {
                    const errorMsg = [];
                    if (!examData.success) errorMsg.push('시험 정보 설정: ' + examData.error);
                    if (!systemData.success) errorMsg.push('시스템 설정: ' + systemData.error);
                    showAlert('오류', errorMsg.join(', '), 'error');
                }
            } catch (error) {
                showAlert('오류', '설정 저장 중 오류가 발생했습니다.', 'error');
                console.error('Error saving config:', error);
            }
        }

        // 기본값으로 복원
        async function resetConfig() {
            if (confirm('모든 설정을 기본값으로 복원하시겠습니까?')) {
                try {
                    // 시험 정보 설정 복원
                    const examResponse = await fetch('/api/update-exam-info-config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: {} // 빈 객체를 보내면 기본값 사용
                    });

                    // 시스템 설정 복원
                    const systemResponse = await fetch('/api/update-system-config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: {} // 빈 객체를 보내면 기본값 사용
                    });

                    const examData = await examResponse.json();
                    const systemData = await systemResponse.json();
                    
                    if (examData.success && systemData.success) {
                        showAlert('성공', '모든 설정이 기본값으로 복원되었습니다.', 'success');
                        loadConfig(); // 설정 다시 로드
                        loadSystemConfig(); // 시스템 설정 다시 로드
                    } else {
                        const errorMsg = [];
                        if (!examData.success) errorMsg.push('시험 정보 설정: ' + examData.error);
                        if (!systemData.success) errorMsg.push('시스템 설정: ' + systemData.error);
                        showAlert('오류', errorMsg.join(', '), 'error');
                    }
                } catch (error) {
                    showAlert('오류', '설정 복원 중 오류가 발생했습니다.', 'error');
                    console.error('Error resetting config:', error);
                }
            }
        }

        // 알림 표시
        function showAlert(title, message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <strong>${title}</strong> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.container-fluid').insertBefore(alertDiv, document.querySelector('.row'));
            
            // 5초 후 자동으로 사라지게
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
